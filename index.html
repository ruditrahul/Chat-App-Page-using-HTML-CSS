<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Chat App</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;900&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="CSS/style.css">


</head>

<body>
  <section class="Centre-Img">
    <div class=container-fluid>
      <div class="row">
        <div class="centre-img col-lg-6">

           <img src="images/attachment.png"class="IphoneX" alt="Iphone-Image">
          <div class="content">
            <div class="top">
              <img src="images/avatar.jpg" class="client-img" alt="Client-Img">
              <p class="name"><b>Ruds Reinhart</b></p>
              <p class="name">Available to Walk</p>
              <hr>
            </div>


            <div class="chats">
              <button type="button" class="btn btn-dark first-msg">
                That sounds great. I’d be happy with that.<span class="badge badge-dark"></span>
              </button>

              <button type="button" class="btn btn-dark second-msg">
                Could you send over some pictures of your dog, please? <span class="badge badge-light"></span>
              </button>



              <div class="dog">
                <img src="images/dog-image-1.jpg" class="dog-image" alt="dog-image">
                <img src="images/dog-image-2.jpg" class="dog-image" alt="dog-image">
                <img src="images/dog-image-3.jpg" class="dog-image" alt="dog-image">
              </div>

              <button type="button" class="btn btn-dark third-msg">
                Here are a few pictures. She’s a happy girl! <span class="badge badge-light"></span>
              </button>

              <button type="button" class="btn btn-dark second-msg">
                Can you make it?<span class="badge badge-light"></span>
              </button>

              <button type="button" class="btn btn-dark third-msg">
                She looks so happy! The time we discussed works. How long shall I take her out for?<span class="badge badge-light"></span>
              </button>

              <button type="button" class="btn btn-outline-dark second-msg">
                30 minute walk - $29<span class="badge badge-light"></span>
              </button>


              <button type="button" class="btn btn-outline-dark second-msg">
                1 hour walk - $49<span class="badge badge-light"></span>
              </button>

              <div class="input-group mb-1 end">
                <input type="text" class="form-control" placeholder="........" aria-label="Recipient's username" aria-describedby="button-addon2">
                <div class="input-group-append">
                  <button class="btn btn-dark btn-sm" type="button" class="button-addon2"><b>></b></class></button>
                </div>
              </div>


            </div>

          </div>



        </div>
        <div class="centre-msg col-lg-6">
          <h2>Simple Booking</h2>
          <br />
          <p>
            Stay in touch with our dog walkers through the chat interface. This makes it easy to
            discuss arrangements and make bookings. Once the walk has been completed you can rate
            your walker and book again all through the chat.
          </p>
        </div>
      </div>
    </div>
  </section>

  </div>-->
</body>

</html>
